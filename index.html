<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الطلب الآن</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: white;
      padding: 20px;
    }
    .images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 20px;
    }
    .images img {
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .btn {
      background: green;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin: 20px 0;
    }
    .btn:hover {
      background: darkgreen;
    }
    /* Popup */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: right;
    }
    .close {
      float: left;
      font-size: 22px;
      cursor: pointer;
      color: red;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .radio-group {
      text-align: right;
      margin: 10px 0;
    }
    .radio-group label {
      display: block;
    }
    .submit-btn {
      background: green;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    .submit-btn:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>

  <header>
    <h1>مرحبا بك في صفحة الطلب</h1>
  </header>

  <!-- الصور -->
  <div class="images">
    <img src="photo1.jpg" alt="صورة 1">
    <img src="photo2.jpg" alt="صورة 2">
    <img src="photo3.jpg" alt="صورة 3">
  </div>

  <!-- زر الطلب -->
  <button class="btn" id="orderBtn">أطلب الآن</button>

  <!-- الفورم popup -->
  <div id="orderModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeBtn">&times;</span>
      <h2>معلومات الطلب</h2>
      <form>
        <label>الإسم:</label>
        <input type="text" name="name" required>

        <label>رقم الهاتف:</label>
        <input type="tel" name="phone" required>

        <label>الولاية:</label>
        <select name="wilaya" required>
          <option value="">اختر ولايتك</option>
          <option>أدرار</option>
          <option>الشلف</option>
          <option>الأغواط</option>
          <option>أم البواقي</option>
          <option>باتنة</option>
          <option>بجاية</option>
          <option>بسكرة</option>
          <option>بشار</option>
          <option>البليدة</option>
          <option>البويرة</option>
          <option>تمنراست</option>
          <option>تبسة</option>
          <option>تلمسان</option>
          <option>تيارت</option>
          <option>تيزي وزو</option>
          <option>الجزائر</option>
          <option>الجلفة</option>
          <option>جيجل</option>
          <option>سطيف</option>
          <option>سعيدة</option>
          <option>سكيكدة</option>
          <option>سيدي بلعباس</option>
          <option>عنابة</option>
          <option>قالمة</option>
          <option>قسنطينة</option>
          <option>المدية</option>
          <option>مستغانم</option>
          <option>المسيلة</option>
          <option>معسكر</option>
          <option>ورقلة</option>
          <option>وهران</option>
          <option>البيض</option>
          <option>إليزي</option>
          <option>برج بوعريريج</option>
          <option>بومرداس</option>
          <option>الطارف</option>
          <option>تندوف</option>
          <option>تيسمسيلت</option>
          <option>الوادي</option>
          <option>خنشلة</option>
          <option>سوق أهراس</option>
          <option>تيبازة</option>
          <option>ميلة</option>
          <option>عين الدفلى</option>
          <option>النعامة</option>
          <option>عين تموشنت</option>
          <option>غرداية</option>
          <option>غليزان</option>
          <option>تيميمون</option>
          <option>برج باجي مختار</option>
          <option>أولاد جلال</option>
          <option>بني عباس</option>
          <option>عين صالح</option>
          <option>عين قزام</option>
          <option>تقرت</option>
          <option>جانت</option>
          <option>المغير</option>
          <option>المنيعة</option>
        </select>

        <div class="radio-group">
          <label><input type="radio" name="delivery" value="600" required> لباب الدار - 600 دج</label>
          <label><input type="radio" name="delivery" value="400"> للمكتب - 400 دج</label>
        </div>

        <button type="submit" class="submit-btn">تأكيد الطلب</button>
      </form>
    </div>
  </div>

  <script>
    const orderBtn = document.getElementById('orderBtn');
    const modal = document.getElementById('orderModal');
    const closeBtn = document.getElementById('closeBtn');

    orderBtn.onclick = () => modal.style.display = "block";
    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if (e.target == modal) modal.style.display = "none"; }
  </script>

</body>
</html>
