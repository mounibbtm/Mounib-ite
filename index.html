<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة المنتج</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f9f9f9;
    }
    header {
      background: #4CAF50;
      color: #fff;
      padding: 20px;
    }
    h1 {
      margin: 0;
    }
    .slideshow {
      max-width: 400px;
      margin: 20px auto;
      position: relative;
    }
    .slideshow img {
      width: 100%;
      display: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .slideshow img.active {
      display: block;
    }
    .btn {
      background: #ff5722;
      color: #fff;
      padding: 15px 25px;
      margin: 20px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: none;
    }
    form input, form select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    form label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      text-align: right;
    }
    .delivery-options {
      text-align: right;
    }
  </style>
</head>
<body>

  <header>
    <h1>مرحبا بك في صفحة المنتج</h1>
  </header>

  <div class="slideshow">
    <img src="https://i.ibb.co/7fH9ybh/1.jpg" class="active">
    <img src="https://i.ibb.co/cKYc8Y7d/2.jpg">
    <img src="https://i.ibb.co/C3B6W4j3/3.jpg">
  </div>

  <button class="btn" onclick="document.getElementById('orderForm').style.display='block'">أطلب الآن</button>

  <form id="orderForm">
    <label>الإسم الكامل</label>
    <input type="text" name="name" required>

    <label>رقم الهاتف</label>
    <input type="tel" name="phone" required>

    <label>الولاية</label>
    <select name="wilaya" required>
      <option value="">إختر ولايتك</option>
      <option>الجزائر</option>
      <option>وهران</option>
      <option>سطيف</option>
      <option>قسنطينة</option>
      <option>عنابة</option>
      <!-- تقدر تزيد باقي الولايات -->
    </select>

    <label>طريقة التوصيل</label>
    <div class="delivery-options">
      <input type="radio" id="home" name="delivery" value="600دج - للباب" required>
      <label for="home">إلى باب الدار (600 دج)</label><br>
      <input type="radio" id="office" name="delivery" value="400دج - للمكتب">
      <label for="office">إلى المكتب (400 دج)</label>
    </div>

    <button class="btn" type="submit">تأكيد الطلب</button>
  </form>

  <script>
    // slideshow
    let slides = document.querySelectorAll(".slideshow img");
    let index = 0;
    setInterval(() => {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }, 2000);

    // form submit
    document.getElementById("orderForm").addEventListener("submit", function(e){
      e.preventDefault();
      alert("تم إرسال طلبك بنجاح! سنتواصل معك قريبًا.");
    });
  </script>

</body>
</html>
